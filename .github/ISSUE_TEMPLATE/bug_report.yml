name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Import SwiftCache
        2. Call imageView.sc.setImage(...)
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: swift
      
  - type: input
    id: version
    attributes:
      label: SwiftCache Version
      placeholder: "1.0.0"
    validations:
      required: true
      
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      multiple: true
      options:
        - iOS
        - macOS
        - tvOS
        - watchOS
    validations:
      required: true
      
  - type: input
    id: os-version
    attributes:
      label: OS Version
      placeholder: "iOS 17.0"
    validations:
      required: true
      
  - type: input
    id: xcode
    attributes:
      label: Xcode Version
      placeholder: "15.0"
    validations:
      required: true
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

